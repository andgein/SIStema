{% load types %}

{% for task in tasks %}
    {% ifchanged task|get_type %}
        <li class="tabs-group">
            <a class="tabs-group">{{ task.type_title }}:</a>
        </li>
    {% endifchanged %}
    <li class="{% ifequal task.id selected_task_id %}active{% endifequal %}">
        <a href="{% url 'school:entrance:task' request.school.short_name task.id %}"
           data-toggle="tab"
           title="{{ task.title }}"
           class="{{ task.is_solved|yesno:'solved,not-solved' }}"
           data-task-id="{{ task.id }}">
            {{ forloop.counter }}. {{ task.title|truncatechars:20 }}
        </a>
    </li>
{% endfor %}
